<div class="content ">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <!-- Login Tab Content -->
        <div class="account-content">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 col-lg-6">
              <!-- Register Form -->
              <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >
                <div class="form-group">
                  <label for="firstName"> FirstName</label>
                  <input type="text" class="form-control" name="firstName" formControlName="firstName" >
                </div>

                <div class="form-group">
                  <label for="lastName"> lastName</label>
                  <input type="text" class="form-control" name="lastName" formControlName="lastName" >
                </div>

                <div class="form-group">
                  <label for="username"> Email</label>
                  <input type="email" class="form-control" name="username" formControlName="username" >
                </div>
            

                <div class="form-group">
                  <label for="password">password</label>
                  <input type="password" id="password" class="form-control" name="password" formControlName="password">
                </div>

                <div class="text-right">
                  <a (click)="goToLogin()">Already have an account?</a>
                </div>
                <button type="submit" class="btn formControlName btn-primary login-btn"
                        [disabled]="userForm.invalid">Signup</button>
              </form>
              <p class="text-danger">{{ errorMessage }}</p>
              <div class="alert alert-success" *ngIf="isSuccessful">
                Your registration is successful!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
