<div *ngIf="trip" class="card-body">
    <h4 >{{ trip.tripName }}</h4>
    <p>{{ trip.price }}</p>
    <p>{{ trip.description }}</p>
    <p>{{ trip.trajectory.cities }}</p>
    <p>{{ trip.trajectory.distance }}</p>
    <p>{{ trip.trajectory.trajectoryTime }}</p>
    <p>{{ trip.tripeDate }}</p>
</div>
